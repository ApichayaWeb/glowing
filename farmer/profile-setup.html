<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งค่าข้อมูลเกษตรกร - ระบบสอบย้อนกลับผักอุดร</title>
    
    <!-- Noto Sans Thai Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <style>
        :root{
            /* Brown nature theme colors */
            --bg:#f9f7f4;            /* page bg - warm cream */
            --card:#ffffff;          /* card bg */
            --muted:#8d6e63;         /* muted text - brown */
            --text:#3e2723;          /* main text - dark brown */
            --brand:#8d6e63;         /* primary - brown */
            --brand-2:#6d4c41;       /* primary darker - darker brown */
            --accent:#d4a574;        /* accent - warm brown */
            --ring: rgba(141,110,99,.35);
            --shadow: 0 10px 30px rgba(109, 76, 65, .12);
            --radius:18px;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        html{scroll-behavior:smooth}
        body{
            margin:0;
            font-family:"Noto Sans Thai", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background:
                radial-gradient(900px 500px at 85% -10%, rgba(212,165,116,.22), transparent),
                radial-gradient(800px 500px at -10% 10%, rgba(141,110,99,.18), transparent),
                var(--bg);
            color:var(--text);
            line-height:1.6;
        }
        a{color:inherit;text-decoration:none}
        .container{width:min(1120px, 92vw); margin-inline:auto}

        /* NAVBAR */
        .nav{
            position:sticky; top:0; z-index:50;
            backdrop-filter:saturate(160%) blur(8px);
            background:rgba(255,255,255,.85);
            border-bottom:1px solid rgba(62,39,35,.08);
        }
        .nav-inner{display:flex;align-items:center;gap:16px; padding:14px 0}
        .brand{display:flex;align-items:center;gap:12px; font-weight:800; letter-spacing:.2px; color:#3e2723}
        .brand .logo{width:36px;height:36px;display:grid;place-items:center;border-radius:10px;
            background:conic-gradient(from 210deg at 50% 50%, #8d6e63 0 40%, #6d4c41 40% 70%, #d4a574 70% 100%);
            box-shadow:inset 0 0 0 4px rgba(0,0,0,.03), 0 6px 18px rgba(141,110,99,.25);
        }
        .spacer{flex:1}
        .nav a.link{opacity:.85; transition:.2s; padding:.5rem .75rem; border-radius:10px}
        .nav a.link:hover{opacity:1; background:rgba(141,110,99,.08)}

        /* BUTTONS */
        .btn{display:inline-flex; align-items:center; gap:8px; padding:.65rem 1rem; border-radius:12px;
            background:linear-gradient(180deg, var(--brand), var(--brand-2)); box-shadow:0 10px 18px rgba(141,110,99,.25);
            color:#fff; font-weight:800}
        .btn:hover{filter:brightness(1.03)}
        .btn-outline{display:inline-flex; align-items:center; gap:8px; padding:.55rem .95rem; border-radius:12px;
            border:2px solid var(--brand); color:var(--brand); font-weight:800; background:transparent}
        .btn-outline:hover{background:rgba(141,110,99,.08)}
        .btn-success{
            background:linear-gradient(180deg, var(--brand), var(--brand-2));
            border:none;
            box-shadow:var(--shadow);
        }
        .btn-success:hover{filter:brightness(1.1)}
        .text-success{color:var(--brand) !important}
        .border-success{border-color:var(--brand) !important}
        
        /* Form Controls */
        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid rgba(141,110,99,.2);
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 4px var(--ring);
        }
        
        /* Cards */
        .card {
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(62,39,35,.08);
        }
        
        .main-content {
            margin-top: 90px;
            background: var(--bg);
            min-height: 100vh;
            padding: 2rem 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="container nav-inner">
            <a href="dashboard.html" class="brand" aria-label="กลับสู่แผงควบคุม">
                <img src="../assets/images/logo.png" width="32" height="32" alt="โลโก้" style="display:block;" />
                <span>ตั้งค่าข้อมูลเกษตรกร</span>
            </a>
            <div class="spacer"></div>
            <span id="userFullName" class="text-muted" style="font-size: 0.9rem;">เกษตรกร</span>
            <a class="btn-outline" href="dashboard.html" aria-label="กลับแผงควบคุม">
                <i class="fas fa-arrow-left me-1"></i>กลับ
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <div class="bg-light p-4" style="border-radius: 15px; border-left: 5px solid #198754;">
                            <h2 class="text-success mb-2">
                                <i class="fas fa-user-edit me-2"></i>ตั้งค่าข้อมูลเกษตรกร
                            </h2>
                            <p class="text-muted mb-0">กรอกข้อมูลส่วนบุคคลและข้อมูลแปลงปลูกของคุณ</p>
                        </div>
                    </div>

                    <!-- Loading State -->
                    <div id="loadingState" class="text-center py-5">
                        <div class="spinner-border text-success" role="status">
                            <span class="visually-hidden">กำลังโหลด...</span>
                        </div>
                        <p class="mt-3 text-muted">กำลังโหลดข้อมูล...</p>
                    </div>

                    <!-- Form Card -->
                    <div id="formCard" class="card shadow-sm d-none" style="border-radius: 15px; border: none;">
                        <div class="card-body p-4">
                            <form id="profileForm">
                                <!-- ชื่อ-นามสกุล -->
                                <div class="mb-4">
                                    <label for="fullName" class="form-label required-field">
                                        <i class="fas fa-user me-2 text-primary"></i>ชื่อ-นามสกุล
                                    </label>
                                    <input type="text" class="form-control form-control-lg" id="fullName" required
                                           placeholder="กรุณาใส่ชื่อ-นามสกุลของคุณ">
                                </div>

                                <!-- เลขบัตรประชาชน -->
                                <div class="mb-4">
                                    <label for="idCard" class="form-label required-field">
                                        <i class="fas fa-id-card me-2 text-primary"></i>เลขบัตรประชาชน
                                    </label>
                                    <input type="text" class="form-control form-control-lg" id="idCard" required
                                           placeholder="เลขบัตรประชาชน 13 หลัก"
                                           maxlength="13">
                                    <div class="form-text text-muted">
                                        <i class="fas fa-info-circle me-1"></i>กรุณาใส่เลขบัตรประชาชน 13 หลัก
                                    </div>
                                </div>

                                <!-- เบอร์โทรศัพท์ -->
                                <div class="mb-4">
                                    <label for="phone" class="form-label required-field">
                                        <i class="fas fa-phone me-2 text-primary"></i>เบอร์โทรศัพท์
                                    </label>
                                    <input type="tel" class="form-control form-control-lg" id="phone" required
                                           placeholder="เบอร์โทรศัพท์ 10 หลัก (เช่น 0812345678)"
                                           maxlength="10">
                                </div>

                                <!-- เลขประจำแปลง -->
                                <div class="mb-4">
                                    <label for="plotNumber" class="form-label required-field">
                                        <i class="fas fa-map-marker-alt me-2 text-primary"></i>เลขประจำแปลง (GAP) 17 หลัก
                                    </label>
                                    <input type="text" class="form-control form-control-lg" id="plotNumber" required
                                           placeholder="เลขประจำแปลงตามใบรับรอง GAP (17 หลัก)"
                                           maxlength="17">
                                    <div class="form-text text-muted">
                                        <i class="fas fa-certificate me-1"></i>เลขประจำแปลงตามเอกสารรับรอง GAP ของคุณ
                                    </div>
                                </div>

                                <!-- ที่อยู่ -->
                                <div class="mb-4">
                                    <label for="address" class="form-label required-field">
                                        <i class="fas fa-home me-2 text-primary"></i>ที่อยู่แปลง
                                    </label>
                                    <textarea class="form-control form-control-lg" id="address" rows="3" required
                                              placeholder="ที่อยู่เต็มของคุณ (บ้านเลขที่ หมู่ ตำบล อำเภอ จังหวัด รหัสไปรษณีย์)"></textarea>
                                </div>

                                <!-- พื้นที่แปลงปลูก -->
                                <div class="mb-4">
                                    <label for="area" class="form-label required-field">
                                        <i class="fas fa-ruler-combined me-2 text-primary"></i>พื้นที่แปลงปลูก
                                    </label>
                                    <div class="input-group">
                                        <input type="number" class="form-control form-control-lg" id="area" required
                                               placeholder="จำนวนพื้นที่" step="0.01" min="0">
                                        <span class="input-group-text">ไร่</span>
                                    </div>
                                </div>

                                <!-- Buttons -->
                                <div class="d-flex gap-3 mt-5">
                                    <button type="button" class="btn btn-outline-secondary btn-lg flex-fill" onclick="goBack()">
                                        <i class="fas fa-arrow-left me-2"></i>ยกเลิก
                                    </button>
                                    <button type="submit" class="btn btn-success btn-lg flex-fill" id="saveBtn">
                                        <i class="fas fa-save me-2"></i>บันทึกข้อมูล
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Error State -->
                    <div id="errorState" class="text-center py-5 d-none">
                        <div class="text-danger mb-3">
                            <i class="fas fa-exclamation-circle fa-3x"></i>
                        </div>
                        <h5 class="text-danger">เกิดข้อผิดพลาด</h5>
                        <p class="text-muted mb-3" id="errorMessage">ไม่สามารถโหลดข้อมูลได้</p>
                        <button class="btn btn-outline-primary" onclick="location.reload()">
                            <i class="fas fa-refresh me-2"></i>ลองใหม่
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/farmer-api.js"></script>

    <script>
        let currentUser = null;
        let farmerData = null;

        // Initialize page
        async function initializePage() {
            try {
                console.log('Initializing profile setup page...');
                
                // Get current user (auth is already initialized by auth.js)
                currentUser = Auth.getCurrentUser();
                
                if (!currentUser) {
                    console.log('No user found, redirecting to login');
                    window.location.href = '../login.html';
                    return;
                }

                console.log('Current user:', currentUser);
                
                // Update user display - with error handling
                const userFullNameEl = document.getElementById('userFullName');
                if (userFullNameEl) {
                    userFullNameEl.textContent = currentUser.fullName || currentUser.username;
                } else {
                    console.warn('userFullName element not found in DOM');
                }

                // Load farmer data
                await loadFarmerData();
                
            } catch (error) {
                console.error('Page initialization error:', error);
                showErrorState('เกิดข้อผิดพลาดในการโหลดหน้า');
            }
        }

        // Load farmer data from backend
        async function loadFarmerData() {
            try {
                console.log('Loading farmer data...');
                
                const response = await window.FarmerAPI.getDashboardState();
                console.log('Farmer data response:', response);
                
                if (response && response.success) {
                    farmerData = response.farmer || {};
                    populateForm(farmerData);
                    showForm();
                } else {
                    console.log('No farmer data found, showing empty form');
                    farmerData = {
                        Username: currentUser.username,
                        FullName: '',
                        IDCard: '',
                        Phone: currentUser.username,
                        PlotNumber: '',
                        Address: '',
                        Area: ''
                    };
                    populateForm(farmerData);
                    showForm();
                }
                
            } catch (error) {
                console.error('Error loading farmer data:', error);
                showErrorState('ไม่สามารถโหลดข้อมูลเกษตรกรได้');
            }
        }

        // Populate form with data
        function populateForm(data) {
            try {
                console.log('Populating form with data:', data);
                
                if (data.FullName) {
                    document.getElementById('fullName').value = cleanText(data.FullName);
                }
                if (data.IDCard) {
                    document.getElementById('idCard').value = cleanText(data.IDCard);
                }
                if (data.Phone) {
                    document.getElementById('phone').value = cleanText(data.Phone);
                }
                if (data.PlotNumber) {
                    document.getElementById('plotNumber').value = cleanText(data.PlotNumber);
                }
                if (data.Address) {
                    document.getElementById('address').value = cleanText(data.Address);
                }
                if (data.Area) {
                    document.getElementById('area').value = cleanText(data.Area);
                }
                
                console.log('Form populated successfully');
                
            } catch (error) {
                console.error('Error populating form:', error);
            }
        }

        // Clean text by removing text format prefix
        function cleanText(text) {
            if (!text) return '';
            return String(text).replace(/^'/, '').trim();
        }

        // Show form
        function showForm() {
            document.getElementById('loadingState').classList.add('d-none');
            document.getElementById('errorState').classList.add('d-none');
            document.getElementById('formCard').classList.remove('d-none');
        }

        // Show error state
        function showErrorState(message) {
            document.getElementById('loadingState').classList.add('d-none');
            document.getElementById('formCard').classList.add('d-none');
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorState').classList.remove('d-none');
        }

        // Validate form data
        function validateForm(formData) {
            // Required fields
            if (!formData.fullName || !formData.idCard || !formData.phone || 
                !formData.plotNumber || !formData.address || !formData.area) {
                throw new Error('กรุณากรอกข้อมูลที่จำเป็นให้ครบถ้วน');
            }

            // ID Card validation (required)
            if (!/^[0-9]{13}$/.test(formData.idCard)) {
                throw new Error('เลขบัตรประชาชนต้องเป็นตัวเลข 13 หลัก');
            }

            // Phone validation
            if (!/^0[0-9]{9}$/.test(formData.phone)) {
                throw new Error('กรุณาใส่เบอร์โทรศัพท์ 10 หลัก ขึ้นต้นด้วย 0');
            }

            // Plot number validation
            if (!/^[0-9]{17}$/.test(formData.plotNumber)) {
                throw new Error('เลขประจำแปลงต้องเป็นตัวเลข 17 หลัก');
            }

            // Area validation
            if (isNaN(formData.area) || parseFloat(formData.area) <= 0) {
                throw new Error('กรุณาใส่พื้นที่แปลงปลูกที่ถูกต้อง');
            }

            return true;
        }

        // Save profile data
        async function saveProfile(event) {
            event.preventDefault();
            
            try {
                // Get form data
                const formData = {
                    fullName: document.getElementById('fullName').value.trim(),
                    idCard: document.getElementById('idCard').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    plotNumber: document.getElementById('plotNumber').value.trim(),
                    address: document.getElementById('address').value.trim(),
                    area: document.getElementById('area').value.trim()
                };

                console.log('Saving profile data:', formData);

                // Validate form
                validateForm(formData);

                // Show loading
                const saveBtn = document.getElementById('saveBtn');
                const originalText = saveBtn.innerHTML;
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>กำลังบันทึก...';
                saveBtn.disabled = true;

                // Save data via API
                const response = await window.FarmerAPI.updateFarmerProfile(formData);
                
                console.log('Save response:', response);

                if (response && response.success) {
                    // Show success message and redirect
                    Swal.fire({
                        icon: 'success',
                        title: 'สำเร็จ',
                        html: 'บันทึกข้อมูลเกษตรกรเรียบร้อยแล้ว',
                        confirmButtonColor: '#198754',
                        confirmButtonText: 'ตกลง'
                    }).then(() => {
                        window.location.href = 'dashboard.html';
                    });
                } else {
                    throw new Error(response.message || 'ไม่สามารถบันทึกข้อมูลได้');
                }

            } catch (error) {
                console.error('Save profile error:', error);
                Utils.showError('เกิดข้อผิดพลาด', error.message || 'ไม่สามารถบันทึกข้อมูลได้');
                
                // Reset button
                const saveBtn = document.getElementById('saveBtn');
                saveBtn.innerHTML = '<i class="fas fa-save me-2"></i>บันทึกข้อมูล';
                saveBtn.disabled = false;
            }
        }

        // Go back to dashboard
        function goBack() {
            window.location.href = 'dashboard.html';
        }

        // Setup input formatting
        function setupInputFormatting() {
            // ID Card - numbers only
            document.getElementById('idCard').addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '');
            });

            // Phone - numbers only
            document.getElementById('phone').addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '');
            });

            // Plot Number - numbers only
            document.getElementById('plotNumber').addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '');
            });

            // Area - numbers and decimal only
            document.getElementById('area').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9.]/g, '');
            });
        }

        // Page load event
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Profile setup page loaded');
            
            // Setup input formatting
            setupInputFormatting();
            
            // Setup form submit
            document.getElementById('profileForm').addEventListener('submit', saveProfile);
            
            // Wait for auth to be ready, then initialize
            setTimeout(async () => {
                await initializePage();
            }, 100);
        });
    </script>
</body>
</html>
